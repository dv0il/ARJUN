<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DV0IL HELP</title>
  <style>
    body { font-family: Arial; background: #111; color: #fff; text-align: center; padding: 50px; }
    h1 { color: #ff0000; }
    input, textarea { padding: 10px; margin: 10px 0; width: 300px; border-radius: 5px; border: none; }
    button { padding: 10px 20px; cursor: pointer; background: #ff0000; color: #fff; border: none; border-radius: 5px; }
    input[type="file"] { color: #fff; }
  </style>
</head>
<body>
  <h1>DEVIL HERE - Get Help</h1>
  <form id="helpForm">
    <input type="text" name="name" placeholder="Your Name" required><br>
    <input type="email" name="email" placeholder="Your Email" required><br>
    <textarea name="message" placeholder="Your Message" required></textarea><br>
    <input type="file" name="image"><br>
    <button type="submit">Send</button>
  </form>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() { emailjs.init("YOUR_PUBLIC_KEY"); })(); // Replace with your EmailJS public key

    document.getElementById('helpForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(this);

      // Prepare EmailJS parameters
      let params = {
        name: formData.get('name'),
        email: formData.get('email'),
        message: formData.get('message')
      };

      emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", params)
        .then(() => {
          alert("Message sent! Youâ€™ll get it in your email soon.");
          document.getElementById('helpForm').reset();
        }, (error) => {
          alert("Oops! Something went wrong. " + JSON.stringify(error));
        });
    });
  </script>
</body>
</html>
